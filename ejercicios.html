<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento de Músculos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body2">
    <h1>Bienvenido a tu asesoramiento online</h1>
    <span>Seleccione qué músculo quiere entrenar:</span>
    <select id="musculos" onchange="cargarMusculoSeleccionado();">
        <option value="Pectorales">Pectorales</option>
        <option value="Espalda">Espalda</option>
        <option value="Hombros">Hombros</option>
        <option value="Cuadriceps">Cuadriceps</option>
        <option value="Isquios">Isquios</option>
        <option value="Biceps">Biceps</option>
        <option value="Triceps">Triceps</option>
    </select>

    <div id="musculoSeleccionado"> </div>

    <div id="resultado"></div>






    <h2>Crear tu rutina personalizada</h2>
    <form class="form2">
        <label for="diaDeEntrenamiento">Dia de la semana:</label>
        <input type="text" id="diaDeEntrenamiento">
        <label for="nombreNuevoMusculo">Nombre:</label>
        <input type="text" id="nombreNuevoMusculo">
        <label for="frecuenciaNuevoMusculo">Frecuencia:</label>
        <input type="number" id="frecuenciaNuevoMusculo">
        <label for="tipoEntrenamiento">Ejercicios:</label>
        <input type="text" id="tipoEntrenamiento">
        <button>Añadir</button>
    </form>



    <table>
        <tr>
            <th>#</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
        </tr>
    </table>


    <script src="./JS/app.js"></script>

</body>

</html>
